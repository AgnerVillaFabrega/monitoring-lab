---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-zabbix-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  zabbix-datasource.yaml: |
    apiVersion: 1
    
    datasources:
    - name: Zabbix
      type: alexanderzobnin-zabbix-datasource
      access: proxy
      url: http://zabbix-web.monitoring.svc.cluster.local
      basicAuth: false
      isDefault: false
      version: 1
      editable: true
      jsonData:
        username: "Admin"
        trends: true
        trendsFrom: "7d"
        trendsRange: "4d"
        cacheTTL: "1h"
        timeout: "30s"
        directDB: false
      secureJsonData:
        password: "zabbix"

