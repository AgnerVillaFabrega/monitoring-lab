  cluster-overview-dashboard.json: |
    {
        "id": null,
        "title": "Cluster Overview Dashboard",
        "tags": ["cluster", "overview"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Pod Status by Namespace",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Running\"}) by (namespace)",
                "legendFormat": "Running - {{namespace}}",
                "refId": "A"
              },
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Pending\"}) by (namespace)",
                "legendFormat": "Pending - {{namespace}}",
                "refId": "B"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Node CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "100 - (avg by(instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ],
            "yAxes": [
              {
                "label": "CPU Usage %",
                "max": 100,
                "min": 0,
                "unit": "percent"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes))",
                "legendFormat": "Memory Usage %",
                "refId": "A"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "Network Traffic",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(node_network_receive_bytes_total{device!=\"lo\"}[5m])",
                "legendFormat": "Receive - {{device}}",
                "refId": "A"
              },
              {
                "expr": "rate(node_network_transmit_bytes_total{device!=\"lo\"}[5m])",
                "legendFormat": "Transmit - {{device}}",
                "refId": "B"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 8
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "10s"
    }