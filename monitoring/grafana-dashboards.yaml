  cluster-simple-dashboard.json: |
    {
      "id": null,
      "title": "🏗️ Cluster Infrastructure",
        "tags": ["cluster", "infrastructure"],
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-15m",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "📊 Pods Status by Namespace",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Running\"}) by (namespace)",
                "legendFormat": "{{namespace}} Running",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "🖥️ Node CPU Usage %",
            "type": "graph",
            "targets": [
              {
                "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "{{instance}} CPU %",
                "refId": "A"
              }
            ],
            "yAxes": [{"label": "CPU Usage %", "max": 100, "min": 0}],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "💾 Node Memory Usage %",
            "type": "graph",
            "targets": [
              {
                "expr": "100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes))",
                "legendFormat": "{{instance}} Memory %",
                "refId": "A"
              }
            ],
            "yAxes": [{"label": "Memory Usage %", "max": 100, "min": 0}],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "🌐 Network Traffic",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(node_network_receive_bytes_total{device!=\"lo\"}[5m])",
                "legendFormat": "RX {{device}}",
                "refId": "A"
              },
              {
                "expr": "rate(node_network_transmit_bytes_total{device!=\"lo\"}[5m])",
                "legendFormat": "TX {{device}}",
                "refId": "B"
              }
            ],
            "yAxes": [{"label": "Bytes/sec"}],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "🏗️ Kubernetes Pods by Phase",
            "type": "graph", 
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Running\"}) by (namespace)",
                "legendFormat": "Running - {{namespace}}",
                "refId": "A"
              },
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Pending\"}) by (namespace)",
                "legendFormat": "Pending - {{namespace}}",
                "refId": "B"
              },
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Failed\"}) by (namespace)",
                "legendFormat": "Failed - {{namespace}}",
                "refId": "C"
              }
            ],
            "yAxes": [{"label": "Pod Count"}],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          }
        ]
    }

  enhanced-dashboard.json: |
    {
      "id": null,
      "title": "🚀 Enhanced Application Monitoring",
        "tags": ["enhanced", "applications", "traces"],
        "timezone": "browser",
        "refresh": "5s",
        "time": {
          "from": "now-15m",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "📊 Request Rate Comparison",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"app1\"}[5m]))",
                "legendFormat": "App1 RPS",
                "refId": "A"
              },
              {
                "expr": "sum(rate(http_requests_total{job=\"app2\"}[5m]))",
                "legendFormat": "App2 RPS", 
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [],
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 10},
                    {"color": "red", "value": 50}
                  ]
                },
                "unit": "reqps"
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "⏱️ Response Time P95",
            "type": "stat",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "P95 Latency",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 0.1},
                    {"color": "red", "value": 0.5}
                  ]
                },
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "🚨 Error Rate %",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{status_code=~\"5..\"}[5m])) / sum(rate(http_requests_total[5m])) * 100",
                "legendFormat": "Error Rate",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 5}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0}
          }
        ],
        "annotations": {
          "list": [
            {
              "name": "Deployments",
              "enable": true,
              "iconColor": "blue",
              "query": "up == 0"
            }
          ]
        },
        "templating": {
          "list": [
            {
              "name": "job",
              "type": "query",
              "query": "label_values(up, job)",
              "refresh": 1,
              "multi": true,
              "includeAll": true
            }
          ]
        }
    }