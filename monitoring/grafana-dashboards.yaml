apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  dashboard.yml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards

  app1-dashboard.json: |
    {
        "id": null,
        "title": "App1 Monitoring Dashboard",
        "tags": ["app1", "microservices"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "App1 HTTP Requests Total",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"app1\"}[5m]))",
                "legendFormat": "RPS",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "mappings": [],
                "thresholds": {
                  "steps": [
                    {
                      "color": "green",
                      "value": null
                    }
                  ]
                },
                "unit": "reqps"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "App1 HTTP Response Times",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"app1\"}[5m]))",
                "legendFormat": "95th percentile",
                "refId": "A"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"app1\"}[5m]))",
                "legendFormat": "50th percentile", 
                "refId": "B"
              }
            ],
            "yAxes": [
              {
                "label": "Response Time",
                "unit": "s"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "App1 Business Metrics",
            "type": "graph",
            "targets": [
              {
                "expr": "app1_business_metric",
                "legendFormat": "{{type}}",
                "refId": "A"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "App1 Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(app1_errors_total[5m])",
                "legendFormat": "{{type}} errors",
                "refId": "A"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 8
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }

